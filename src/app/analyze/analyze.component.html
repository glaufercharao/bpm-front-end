<div class="form-group" >
  <div class="ui-grid-col-3">
    <p-dropdown [options]="aprovation" [(ngModel)]="selectedAprovation"  (ngModelChange)="onChangeItem()" placeholder="Analise..." optionLabel="name"  [showClear]="true"></p-dropdown>
  </div>
  <div class="ui-grid-col-9">
    <span class="ui-float-label">
      <input  id="reason" name="reason" class="form-control form-control-md" type="text" [(ngModel)]="inputValue" (input)="inputContent()" pInputText>
      <label for="reason"> Motivo</label>
    </span>
  </div>
</div>
